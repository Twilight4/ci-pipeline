Name: Run Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      # 1. Checkout code
      - name: Checkout Code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        
      # 2. Install language toolchain
      - name: Set up Node.js environment
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "24"

      # Install task
      - name: Install task
        uses: supplypike/setup-bin@1fafb085795af4a3f183502f3a9dffa8f7b83217 # v5.0.0
        with:
          uri: "https://github.com/go-task/task/releases/download/v3.45.5/task_linux_amd64.tar.gz"
          name: task
          version: v3.45.5

      # Install node dependencies
      - name: Install node deps
        working-directory: services/node/api-node
        run: |
          task install-ci

      # Run tests
      - name: Run tests
        working-directory: services/node/api-node
        run: |
          task test




      # 3. Setup caching      
      - name: Prepare cache keys
        id: cache-keys
        run: |
          echo "node_modules=$(sha256sum package-lock.json | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "build=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "tests=$(sha256sum package.json | cut -d' ' -f1)" >> $GITHUB_OUTPUT


